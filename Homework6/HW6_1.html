<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const person = {
            name: 'John',
            age: 30,
            city: 'New York',
            getInfo: function () {
                return `Name: ${this.name}, Age: ${this.age}, City: ${this.city}`;
            },
        };

        console.log(person.getInfo());

    </script>
