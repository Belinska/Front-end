<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const contactBook = {
            contacts: [
                { name: "Sam", phoneNumber: "123-456-7890", email: "sam01@gmail.com" },
                { name: "Alice", phoneNumber: "987-654-3210", email: "alice02@gmail.com" },
                { name: "John", phoneNumber: "555-555-5555", email: "john03@gmail.com" }
            ],
            SearchByName(name){
                for(let contact of this.contacts){
                    if(contact.name === name){
                        return contact;
                    }
                }
                return "Not found";
            },
            AddNewContact(name, phoneNumber, email) {
                const newContact = { name, phoneNumber, email };
                this.contacts.push(newContact);
                return newContact;
            }
        }
        console.log(contactBook.SearchByName("Alice"));
        console.log(contactBook.AddNewContact("Bob", "111-222-3333", "bob04@gmail.com")); 
    </script>
</body>
</html>
