<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [1, 2, 3, 4, 5];

      function removeElementItem(array, item) {
        for (let el in array) {
          if (array[el] === item) {
            array.splice(el, 1);
            break;
          }
        }
      }

      removeElementItem(array, 4);
      console.log(array);
    </script>
  </body>
</html>
