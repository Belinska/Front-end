<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = prompt('Enter a exit row:');
        let symbols = prompt('Enter a symbols to delete:')
                        .split('')
                        .filter(s => s.trim() !== '');

        function deleteSymbols(input, symbolsToDelete){
            let result = '';
            for(let i = 0; i < input.length; i++){
                if(!symbolsToDelete.includes(input[i])){
                    result += input[i];
                }
            }
            return result;
        }

        let output = deleteSymbols(input, symbols);
        alert(output);

    </script>
</body>
</html>
