<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <h1>ToDoList</h1>
    <form class="form js--form">
        <label for="todo-input" class="form__label">Додати завдання</label>
        <input type="text" id="todo-input" name="value" required class="form__input js--form__input" placeholder="Введіть завдання" title="Введіть завдання">
        <button type="submit" class="form__btn">Додати</button>
    </form>
    <ul class="js--todos-wrapper">
       <li class="todo-item">
           <input type="checkbox" id="todo-checkbox-1" title="Позначити як виконане">
           <label for="todo-checkbox-1" class="visually-hidden">Позначити як виконане</label>
           <span class="todo-item__description">Text</span>
           <button class="todo-item__delete">Видалити</button>
       <li class="todo-item todo-item--checked">
           <input type="checkbox" id="todo-checkbox-2" title="Позначити як виконане">
           <label for="todo-checkbox-2" class="visually-hidden">Позначити як виконане</label>
           <span class="todo-item__description">Text</span>
           <button class="todo-item__delete">Видалити</button>
       </li>
       </li>
    </ul>
</div>
<script src="main.js"></script>
</body>
</html>
