<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .modal-header {
        border-bottom: 1px solid #e9ecef;
      }
      .modal-body {
        min-height: 60px;
        padding: 1.25rem 1.5rem;
      }
      .modal-footer {
        border-top: 1px solid #e9ecef;
      }
      .btn-close-modal {
        min-width: 90px;
      }
      .container {
        max-width: 720px;
        margin-top: 36px;
      }
      .list-group-item {
        cursor: pointer;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <h5 class="mb-3">Ваше завдання</h5>
      <ul id="tasks" class="list-group mb-3"></ul>
      <div class="mb-4">
        <div class="input-group">
          <input
            id="newTask"
            class="form-control"
          />
          <button id="addBtn" class="btn btn-outline-primary">Додати</button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ваше завдання</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрити"
            ></button>
          </div>
          <div class="modal-body" id="taskModalBody">Текст завдання</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-close-modal"
              data-bs-dismiss="modal"
            >Закрити</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  $(function () {
    const STORAGE_KEY = "tasks";
    function loadTasks() {
      const saved = localStorage.getItem(STORAGE_KEY);
      return saved ? JSON.parse(saved) : [];
    }
    function saveTasks(tasks) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
    }
    function render() {
      const tasks = loadTasks();
      $("#tasks").empty();
      tasks.forEach((task, i) => {
        $("#tasks").append(
          `<li class="list-group-item" data-index="${i}">${task}</li>`
        );
      });
    }
    function addTask() {
      const text = $("#newTask").val().trim();
      if (!text) return;
      const tasks = loadTasks();
      tasks.push(text);
      saveTasks(tasks);
      $("#newTask").val("");
      render();
    }
    $("#tasks").on("click", "li", function () {
      const text = $(this).text();
      $("#taskModalBody").text(text);
      const modal = new bootstrap.Modal(document.getElementById("taskModal"));
      modal.show();
    });
    $("#addBtn").click(addTask);
    $("#newTask").keydown(function (e) {
      if (e.key === "Enter") addTask();
    });
    render();
  });
</script>
  </body>
</html>
