<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function askNumber() {
            for (let i = 0; i < 10; i++) {
                let number = prompt("Enter a number bigger than 100");
                if (number === null) {
                    break;
                }
                number = Number(number);
                if (number < 100) {
                    alert("The number is not bigger than 100, try again");
                    continue;
                }if (number > 100) {
                    alert("Thank you!");
                    break;
                }
            }
        }
    </script>
</body>
</html>
