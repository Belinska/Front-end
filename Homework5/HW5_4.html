<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt('Enter a number');
        let numPrime = num > 1;
        
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                numPrime = false;
                break;
            }
        }

        if (numPrime) {
            alert(num + ' is a prime number');
        } else {
            alert(num + ' is not a prime number');
        }

    </script>
</body>
</html>
