<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f5f6fb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .contact-form {
        background-color: #f9f7fc;
        width: 380px;
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 4px 20 px rgba(0, 0, 0, 0.1);
      }

      .contact-form h2 {
        text-align: center;
        color: #e91e63;
        font-weight: 700;
        margin-bottom: 25px;
      }

      .contact-form label {
        display: block;
        margin-bottom: 6px;
        color: #555;
        font-size: 14px;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        outline: none;
        margin-bottom: 15px;
        resize: none;
        font-size: 14px;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        border-color: #2196f3;
        box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
      }

      .contact-form section-title {
        font-size: 12px;
        color: #999;
        text-transform: uppercase;
        margin: 15px 0 10px;
        font-weight: 600;
      }

      .contact-form button {
        width: 100%;
        background-color: #2196f3;
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        padding: 12px;
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 4px 10px rgba(33, 150, 243, 0.4);
      }

      .contact-form button:hover {
        background-color: #1e88e5;
      }

      .error-message {
        font-size: 12px;
        color: #f44336;
        margin-top: -10px;
        margin-bottom: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <form class="contact-form" id="contactForm" novalidate>
        <h2>We would like to help you</h2>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <div
          id="name-error"
          class="error-message"
          style="color: red; display: none"
        >
          Name is required.
        </div>
      </div>
      <div>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" required />
        <div
          id="message-error"
          class="error-message"
          style="color: red; display: none"
        >
          Message must be at least 5 characters long.
        </div>
      </div>
      <div class="section-title">How to answer you?</div>
      <div>
        <label for="PhoneNumber">Phone Number:</label>
        <input type="text" id="PhoneNumber" name="PhoneNumber" required />
        <div
          id="phone-error"
          class="error-message"
          style="color: red; display: none"
        >
          Phone number is required and must start with +380.
        </div>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <div
          id="email-error"
          class="error-message"
          style="color: red; display: none"
        >
          Please enter a valid email address, must contain "." and "@".
        </div>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <script>
      const form = document.querySelector("form");
      const nameInput = document.getElementById("name");
      const messageInput = document.getElementById("message");
      const phoneInput = document.getElementById("PhoneNumber");
      const emailInput = document.getElementById("email");

      form.addEventListener("submit", (event) => {
        let isValid = true;

        if (nameInput.value.trim() === "") {
          document.getElementById("name-error").style.display = "block";
          isValid = false;
        } else {
          document.getElementById("name-error").style.display = "none";
        }

        if (messageInput.value.trim().length < 5) {
          document.getElementById("message-error").style.display = "block";
          isValid = false;
        } else {
          document.getElementById("message-error").style.display = "none";
        }

        const phonePattern = /^\+380\d{9}$/;
        if (
          phoneInput.value.trim() === "" ||
          !phonePattern.test(phoneInput.value.trim())
        ) {
          document.getElementById("phone-error").style.display = "block";
          isValid = false;
        } else {
          document.getElementById("phone-error").style.display = "none";
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(emailInput.value.trim())) {
          document.getElementById("email-error").style.display = "block";
          isValid = false;
        } else {
          document.getElementById("email-error").style.display = "none";
        }

        if (!isValid) {
          event.preventDefault();
        }
        if (isValid) {
          const userData = {
            name: nameInput.value.trim(),
            message: messageInput.value.trim(),
            phone: phoneInput.value.trim(),
            email: emailInput.value.trim(),
          };
          console.log(userData);
        }
      });
    </script>
  </body>
</html>
